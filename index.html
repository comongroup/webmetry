<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Webmetry</title>
	<style>
		* {
			box-sizing: border-box;
		}
		body {
			background: black;
			color: white;
			margin: 0;
		}
	</style>
</head>
<body>
	<script>
		window.wmConfig = {
			components: [
				{
					"type": "ColumnGrid",
					"options": {
						"nameOverride": "Grid <= 800",
						"columnColorEven": "#ff0000",
						"columnColorOdd": "#00ff00",
						"showGutters": false,
						"widthRangeMax": 800
					},
					"list": {
						"expanded": false
					}
				},
				{
					"type": "ColumnGrid",
					"options": {
						"nameOverride": "Grid >= 801",
						"widthRangeMin": 801
					},
					"list": {
						"expanded": false
					}
				}
			]
		};
	</script>
	<script type="text/javascript" src="./dist/webmetry.min.js" defer></script>
</body>
</html>
