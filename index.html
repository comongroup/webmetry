<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Webmetry</title>
	<style>
		* {
			box-sizing: border-box;
		}
		body {
			background: black;
			color: white;
			margin: 0;
		}
	</style>
</head>
<body>
	<script>
		window.wmConfig = {
			components: [{
				"type": "ColumnGrid",
				"options": {
					"nameOverride": "Preset column grid via config",
					"columnNumber": 10,
					"columnColorEven": "#ff0000",
					"columnColorOdd": "#00ff00",
					"maxWidth": "1024px",
					"showGutters": false,
					"widthRangeMax": 800
				},
				"list": {
					"expanded": false,
					"visible": 1
				}
			}]
		};
	</script>
	<script type="text/javascript" src="./dist/webmetry.min.js" defer></script>
</body>
</html>
