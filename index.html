<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Webmetry</title>
	<style>
		* {
			box-sizing: border-box;
		}
		body {
			background: black;
			color: white;
			margin: 0;
		}
	</style>
</head>
<body>
	<ul>
		<li><strong><code>Shift + G</code>:</strong> open column Grid</li>
		<li><strong><code>Shift + H</code>:</strong> create Horizontal line</li>
		<li><strong><code>Shift + V</code>:</strong> create Vertical line</li>
		<li><strong><code>Shift + C</code> (while dragging line):</strong> Clear line</li>
	</ul>
	<script type="text/javascript" src="./dist/webmetry.min.js" defer></script>
</body>
</html>
